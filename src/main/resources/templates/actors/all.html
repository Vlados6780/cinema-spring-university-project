<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All actors</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:each="actor : ${actors}">
    <a th:href="@{/actors/{id}(id=${actor.getActor_id})}"
       th:text="${actor.getActor_name() + ', ' + actor.getAge()}">user</a>
</div>
<br/>
<hr/>
<a href="/actors/new">Add actor</a>
<br/>
<hr/>
<a th:href="@{/cinema}">← Back to base page</a>
</body>
</html>
