<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All movies</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:each="movie : ${movies}">
    <a th:href="@{/movies/{id}(id=${movie.getMovie_id()})}"
       th:text="${movie.getMovie_name() + ', ' + movie.getYear_of_production()}">user</a>
</div>
<br/>
<hr/>
<a href="/movies/new">Add movie</a>
<br/>
<hr/>
<a th:href="@{/cinema}">← Back to base page</a>
</body>
</html>
